<app-toast [message]="toast.message"></app-toast>
<div class="jumbotron">
<div class="text-center">
  
    <form [formGroup]="registerForm" (ngSubmit)="register()">
      <img class="mb-4" src="/assets/fuel.svg" alt="logo comes here" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please Register</h1>
      <div class="input-group" [ngClass]="setClassUsername()">
        <input class="form-control" type="text" name="username"
               formControlName="username" placeholder="Username" autofocus required="required" maxlength="50">
      </div>
      <div class="input-group" [ngClass]="setClassEmail()">
        <input class="form-control" type="email" name="email"
               formControlName="email" placeholder="Email" required="required">
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <input class="form-control" type="password" name="password"
               formControlName="password" placeholder="Password" required="required">
      </div>
     
      <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">
        <i class="fa fa-user-plus"></i> Register
      </button>
      <div class="hint-text">Already a Member? <a href="login">Login here</a></div>
    </form>
  
</div>
</div>

<div class="jumbotron">
<div class="text-center">
      <form [formGroup]="loginForm" (ngSubmit)="login()" class="form-signin">
      <img class="mb-4" src="/assets/fuel.svg" alt="logo comes here" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <div class="form-group" [ngClass]="setClassEmail()">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" class="form-control" placeholder="Email address" formControlName="email" required autofocus></div>
      <div class="form-group" [ngClass]="setClassPassword()">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
    </div>
      <div>
      <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!loginForm.valid">Sign in</button></div>
      <div class="hint-text">Not a Member? <a href="register">Register here</a></div>
    </form>
</div>
</div>
